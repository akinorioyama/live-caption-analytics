<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

<div><span>Session id:</span>
<span><input style="width:95%" type="text" id="speava_session_id"><br></span>
</div>
<br>
<br>
<br>
<br>
<div><span>Server URL to record captions:</span>
<span><input style="width:95%" type="text" id="speava_session_record"><br></span>
</div>
<div><span>Server URL to record for Google Spreadsheet:</span>
<span><input style="width:95%"  type="text" id="speava_session_spreadsheet_post"><br></span>
</div>
<div><span>User name to record in caption record and to receive feedback for.</span>
<span><input type="text" id="speava_session_username"></span>
</div>
<div><span>Options to record log when you have problems</span>
<span><input style="width:95%"  type="text" id="speava_session_log_string"></span>
</div>
<div>
<span><input style="width:5%"  type="color" id="speava_session_text_color"></span>
    <span><label for="speava_session_text_color">Choose a color to show texts</label></span>
</div>

<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_send_raw" disabled="true"></span>
    <span><label for="speava_session_send_raw">Send captions to analytics server</label></span>
</div>
<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_post" disabled="true"></span>
<span><label for="speava_session_post" > Send captions to Spreadsheet</label></span>
</div>
<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_show"></span>
<span><label for="speava_session_show">Receive statistics (in the top left corner)</label></span>
</div>
<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_notification_option"></span>
<span><label for="speava_session_notification_option">Receive feedback (in the center middle)</label></span>
</div>
<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_unrecognized"></span>
<span><label for="speava_session_unrecognized">Show unrecognized word option(in the top middle)</label></span>
</div>
<div>
<span><input style="width:5%"  type="checkbox" id="speava_session_prompt"></span>
<span><label for="speava_session_prompt">Show popup prompt from server</label></span>
</div>
<div><span>Arbitrary option settings<br></span>
<span><textarea id="speava_session_option_string" rows="5" cols="40"></textarea></span>
</div>
<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
